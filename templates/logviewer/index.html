<title>Rsyslog Mysql Web</title>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/gvis/gvis_rsyslog.js"></script>
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/style.css" />
</head>
<body>
<script type="text/javascript">
    
    var dataSourceUrl = '{{ SITE_URL }}rsyslogjson';
    var elementID = 'rsyslog';
    var default_page = 20;
    var showRowNumber = true;
    var query, options, container;

</script>

<h1>Rsylog Mysql Web</h1>
<div class="detailbox">
<form action="" onSubmit="return formsubmit();">
  Facility: <input type="text" name="facility" size="20" id="facility">
  <input type="button" name="clear_facility" value="<" onClick="clear_input('facility')">
  Host: <input type="text" name="fromhost" size="20" id="fromhost">
  <input type="button" name="clear_fromhost" value="<" onClick="clear_input('fromhost')">
  Priority: <input type="text" name="priority" size="20" id="priority">
  <input type="button" name="clear_priority" value="<" onClick="clear_input('priority')">
  Tag: <input type="text" name="syslogtag" size="20" id="syslogtag">
  <input type="button" name="clear_syslogtag" value="<" onClick="clear_input('syslogtag')">
  Message: <input type="text" name="message" size="20" id="message">
  <input type="button" name="clear_message" value="<" onClick="clear_input('message')">
  <input type="submit" name="submit" value="Submit">
  <input type="button" name="reset" value="Reset" onClick="reset_page()">
  &nbsp; Rows per page:
  <select onChange="setOption('pageSize', parseInt(this.value, 10))">
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="50">50</option>
    <option value="75">75</option>
    <option value="100">100</option>
  </select>
</form>
</div>
<div id="rsyslog" ></div>
<h3>Event Detail</h3>
<div class="detailbox">
<p>
<i id="date_detail"></i><br />
<i id="facility_detail"></i><br />
<i id="host_detail"></i><br />
<i id="priority_detail"></i><br />
</p>
<p id="tag_detail"></p>
<div class="messagedetail" id="message_detail"></div>
</div>
